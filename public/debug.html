<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #map {
            height: 400px;
            width: 100%;
            background-color: #e5e3df;
            border: 2px solid #ccc;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>Google Maps API Debug Test</h1>
    
    <div id="status-container">
        <div class="status info" id="loading-status">Loading Google Maps API...</div>
    </div>
    
    <div id="map"></div>
    
    <div id="debug-info">
        <h3>Debug Information:</h3>
        <ul id="debug-list">
            <li>Page loaded</li>
        </ul>
    </div>

    <script>
        function addDebugInfo(message) {
            const debugList = document.getElementById('debug-list');
            const li = document.createElement('li');
            li.textContent = new Date().toLocaleTimeString() + ': ' + message;
            debugList.appendChild(li);
            console.log('DEBUG:', message);
        }

        function updateStatus(message, type = 'info') {
            const statusContainer = document.getElementById('status-container');
            statusContainer.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Global callback function for Google Maps
        window.initGoogleMapsDebug = function() {
            addDebugInfo('Google Maps API callback triggered');
            
            if (typeof google === 'undefined') {
                addDebugInfo('ERROR: google object is undefined');
                updateStatus('Error: Google object not found', 'error');
                return;
            }
            
            if (typeof google.maps === 'undefined') {
                addDebugInfo('ERROR: google.maps is undefined');
                updateStatus('Error: Google Maps not found', 'error');
                return;
            }
            
            addDebugInfo('Google Maps API loaded successfully');
            updateStatus('Google Maps API loaded successfully', 'success');
            
            try {
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 26.8467, lng: 80.9462 },
                    zoom: 8,
                    mapTypeId: 'terrain'
                });
                
                addDebugInfo('Map created successfully');
                updateStatus('Map initialized successfully!', 'success');
                
                // Add a marker
                new google.maps.Marker({
                    position: { lat: 26.8467, lng: 80.9462 },
                    map: map,
                    title: 'Lucknow, Uttar Pradesh'
                });
                
                addDebugInfo('Marker added to map');
                
            } catch (error) {
                addDebugInfo('ERROR creating map: ' + error.message);
                updateStatus('Error creating map: ' + error.message, 'error');
            }
        };

        // Load Google Maps API
        addDebugInfo('Loading Google Maps API script');
        const script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyBR5_tFhPYuUTaaNgvPBbSzy8VnPSZTJNo&libraries=places&loading=async&callback=initGoogleMapsDebug';
        script.async = true;
        script.defer = true;
        script.onload = function() {
            addDebugInfo('Google Maps script loaded');
        };
        script.onerror = function() {
            addDebugInfo('ERROR: Failed to load Google Maps script');
            updateStatus('Failed to load Google Maps API script', 'error');
        };
        document.head.appendChild(script);
        
        addDebugInfo('Google Maps script tag added to head');
    </script>
</body>
</html>
