<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Spinner Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        #loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #close-loading-btn {
            position: absolute !important;
            top: 20px !important;
            right: 20px !important;
            background: transparent !important;
            border: none !important;
            color: #1a73e8 !important;
            font-size: 24px !important;
            cursor: pointer !important;
            z-index: 2001 !important;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        #close-loading-btn:hover {
            background-color: rgba(26, 115, 232, 0.1) !important;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1a73e8;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 15px;
            font-size: 16px;
            color: #1a73e8;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #1557b0;
        }
    </style>
</head>
<body>
    <h1>Loading Spinner Test</h1>
    
    <div class="controls">
        <button onclick="showSpinner()">Show Loading Spinner</button>
        <button onclick="hideSpinner()">Hide Loading Spinner</button>
    </div>
    
    <p>This page tests the loading spinner functionality:</p>
    <ul>
        <li>Click "Show Loading Spinner" to display the spinner</li>
        <li>Click the "Ã—" button in the top-right corner to close it</li>
        <li>Or click "Hide Loading Spinner" to close it programmatically</li>
    </ul>
    
    <div id="loading-spinner" class="hidden">
        <button id="close-loading-btn" title="Close loading screen">&times;</button>
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <script>
        function showSpinner() {
            console.log("Showing loading spinner");
            const spinner = document.getElementById('loading-spinner');
            if (spinner) {
                spinner.classList.remove('hidden');
            }
        }

        function hideSpinner() {
            console.log("Hiding loading spinner");
            const spinner = document.getElementById('loading-spinner');
            if (spinner) {
                spinner.classList.add('hidden');
            }
        }

        // Setup close button event listener
        document.addEventListener('DOMContentLoaded', function() {
            const closeLoadingBtn = document.getElementById('close-loading-btn');
            closeLoadingBtn.addEventListener('click', function() {
                console.log("Close loading button clicked");
                hideSpinner();
            });
        });
    </script>
</body>
</html>
