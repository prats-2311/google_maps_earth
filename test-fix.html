<!DOCTYPE html>
<html>
<head>
    <title>Test Temperature Layer Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Temperature Layer Fix Test</h1>
    <div id="results"></div>
    
    <script>
        async function testTemperatureEndpoint() {
            const resultsDiv = document.getElementById('results');
            
            try {
                resultsDiv.innerHTML += '<div class="test-result info">Testing temperature endpoint...</div>';
                
                const response = await fetch('/ee-temp-layer?year=2000');
                const data = await response.json();
                
                if (data.success && data.mapid) {
                    resultsDiv.innerHTML += '<div class="test-result success">✅ Temperature endpoint working correctly!</div>';
                    resultsDiv.innerHTML += `<div class="test-result info">MapID: ${data.mapid}</div>`;
                    resultsDiv.innerHTML += `<div class="test-result info">Year: ${data.year}</div>`;
                    resultsDiv.innerHTML += `<div class="test-result info">Data Type: ${data.dataType}</div>`;
                    resultsDiv.innerHTML += `<div class="test-result info">Region: ${data.region}</div>`;
                    
                    if (data.urlFormat) {
                        resultsDiv.innerHTML += `<div class="test-result info">URL Format: ${data.urlFormat}</div>`;
                    }
                } else {
                    resultsDiv.innerHTML += '<div class="test-result error">❌ Temperature endpoint returned invalid data</div>';
                    resultsDiv.innerHTML += `<div class="test-result error">Response: ${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML += `<div class="test-result error">❌ Error testing temperature endpoint: ${error.message}</div>`;
            }
        }
        
        // Run test when page loads
        window.onload = testTemperatureEndpoint;
    </script>
</body>
</html>
